<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Konum Tabanlı Demo</title>
  <!-- A-Frame & AR.js Kütüphaneleri -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene 
    vr-mode-ui="enabled: true" 
    arjs="sourceType: webcam; debugUIEnabled: false"
  >
    <!-- GPS Kamera -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- 3D Ağaç Modeli (home cube Koordinatları) -->
    <a-entity
      gltf-model="url(assets/test.glb)"
      scale="25 25 25"
      gps-entity-place="latitude: 38.3111; longitude: 26.4095;"
    ></a-entity>

    <!-- 2D İşaretleyici (erithrai Koordinatları) -->
    <a-image
      src="assets/erithrai.png"
      width="15"
      height="15"
      gps-entity-place="latitude: 38.3111; longitude: 26.4135;"
    ></a-image>

      <!-- Yeni Kırmızı Küp (Verdiğiniz Koordinatlar) -->
      <a-box 
      color="red" 
      scale="10 10 10" 
      gps-entity-place="latitude: 40.82971036313495; longitude: 29.313510455277807;"
    ></a-box>
  </a-scene>
</body>
</html>
